name: Build
on:
  #schedule:
  #  - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check-release:
    name: Check for new release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.release-version.outputs.version }}
      update-available: ${{ steps.release-version.outputs.has-update }}
    steps:
      - name: Sync master branch
        run: gh repo sync ${{ github.repository }} -b master
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Get current release
        id: release-version
        run: |
          last_release=$(cat release)
          current_release=$(curl -v https://api.github.com/repos/dgtlmoon/changedetection.io/releases/latest --header "Authorization: Token ${{ secrets.API_TOKEN }}"| jq -r .tag_name)
          echo "Last release:$last_release"
          echo "Current release:$current_release"
          if [[ "$current_release" != "$last_release" ]]; then
            echo "version=$current_release" >> $GITHUB_OUTPUT
            echo "has-update=true" >> $GITHUB_OUTPUT
          else
            echo "has-update=false" >> $GITHUB_OUTPUT
          fi

  sync-fork:
    name: Sync fork
    runs-on: ubuntu-latest
    needs: check-release
    if: needs.check-release.outputs.update-available == 'true'
    steps:
      - name: Sync master branch
        run: gh repo sync ${{ github.repository }} -b master
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_TOKEN }}

  build-push-containers:
    name: Build and publish image
    runs-on: ubuntu-latest
    needs: [ check-release, sync-fork ]
    permissions:
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: master
          fetch-depth: 0

      - name: Apply patch
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          git cherry-pick baec5f3c73750765d9ff47a66c4f426f9de732cc

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: 3.11

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create release metadata
        run: |
          # COPY'ed by Dockerfile into changedetectionio/ of the image, then read by the server in store.py
          echo ${{ github.sha }} > changedetectionio/source.txt
          echo ${{ needs.check-release.outputs.version }} > changedetectionio/tag.txt

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          version: latest
          driver-opts: image=moby/buildkit:master
          
      - name: Docker meta :tag
        uses: docker/metadata-action@v5
        id: meta
        with:
            images: ghcr.io/Genva/changedetection.io
            tags: |
                type=semver,pattern={{version}},value=${{ needs.check-release.outputs.version }}
                type=raw,value=latest

      - name: Build and push :tag
        id: docker_build_tag_release
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-release:
    name: Update release file
    runs-on: ubuntu-latest
    needs: [ check-release, build-push-containers ]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Update release
        id: update-release
        run: |
          echo "${{ needs.check-release.outputs.version }}" > release
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          git add release
          git commit -m "Update release"
          git push origin main